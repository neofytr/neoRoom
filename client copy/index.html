<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neoRoom Chat</title>
    <link rel="icon" type="image/png"
        href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.5.0/collection/components/icon/svg/chatbubble-ellipses.svg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-comment-dots"></i>
                <h1>neoRoom</h1>
            </div>
            <div class="connection-form">
                <input type="text" id="name-input" placeholder="Your name" />
                <button id="connect-btn" class="button connect-btn">
                    <i class="fas fa-plug"></i>
                    Connect
                </button>
                <button id="reconnect-btn" class="button reconnect-btn" disabled>
                    <i class="fas fa-sync-alt"></i>
                    Reconnect
                </button>
            </div>

            <div class="theme-toggle">
                <span>Dark Theme</span>
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="connection-info">
                <div class="status">
                    <div class="status-indicator offline"></div>
                    <span id="status-text">Disconnected</span>
                </div>
                <div class="server-info">
                    <p>Server: 51.21.195.200:6969</p>
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <h2><i class="fas fa-users"></i> Chat Room</h2>
                <span id="online-count"></span>
            </div>

            <div class="messages-container" id="messages">
                <div class="welcome-message">
                    <h3><i class="fas fa-smile"></i> Welcome to neoRoom Chat!</h3>
                    <p>Enter your name and click "Connect" to join the conversation.</p>
                </div>
            </div>

            <div class="input-container">
                <input type="text" id="message-input" placeholder="Type a message..." disabled />
                <button id="send-btn" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
